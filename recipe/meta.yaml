{% set version = "3.10.0" %}
{% set sha256 = "069d7a579995e0be1567c5bc869251e29c00044369a786933ca3040149d0412a" %}

{% set version_xy = ".".join(version.split(".")[:2]) %}

package:
  name: slepc
  version: {{version}}

source:
  fn:  slepc-{{version}}.tar.gz
  url: http://slepc.upv.es/download/distrib/slepc-{{version}}.tar.gz
  sha256: {{sha256}}

build:
  skip: true  # [win]
  # ensure compilers are in host env
  # so we find libgcc_ext.10.5
  # I think it's a mistake that petsc looks for this lib
  merge_build_host: true  # [osx]
  number: 0
  # do not remove feature until blas mpkg stops using track_features
  features:
    - blas_openblas
  run_exports:
    - {{ pin_subpackage('slepc', min_pin='x.x', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - python 2.7.*
    - {{ mpi }}
    - openblas
    - petsc {{ version_xy }}.*
    - suitesparse
  run:
    - {{ mpi }}
    - openblas
    - petsc
    - suitesparse

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - pkg-config
  files:
    - tests/test10.c
    - tests/test14f.F
    - tests/makefile
  commands:
    - conda inspect objects  slepc  # [osx]
    - conda inspect linkages slepc  # [not win]
    - PKG_CONFIG_PATH=$PREFIX/lib/pkgconfig pkg-config --cflags SLEPc
    - PKG_CONFIG_PATH=$PREFIX/lib/pkgconfig pkg-config --libs   SLEPc

about:
  home: http://slepc.upv.es/
  summary: 'SLEPc: Scalable Library for Eigenvalue Problem Computations'
  license: BSD 2-Clause
  license_file: LICENSE
  license_family: BSD

extra:
  recipe-maintainers:
    - dalcinl
    - joseeroman
    - minrk
