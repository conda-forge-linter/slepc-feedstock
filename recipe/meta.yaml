{% set version = "3.11.0" %}
{% set sha256 = "bf29043c311fe2c549a25e2b0835095723a3eebc1dff288a233b32913b5762a2" %}

{% set version_xy = ".".join(version.split(".")[:2]) %}

package:
  name: slepc
  version: {{version}}

source:
  url: http://slepc.upv.es/download/distrib/slepc-{{version}}.tar.gz
  sha256: {{sha256}}

build:
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('slepc', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - libblas
    - libcblas
    - python 2.7.*
    - {{ mpi }}
    - petsc {{ version_xy }}.*
    - suitesparse
  run:
    - {{ mpi }}
    - petsc
    - suitesparse

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - pkg-config
  files:
    - tests/test10.c
    - tests/test14f.F
    - tests/makefile
  commands:
    - conda inspect objects  slepc  # [osx]
    - conda inspect linkages slepc  # [not win]
    - PKG_CONFIG_PATH=$PREFIX/lib/pkgconfig pkg-config --cflags SLEPc
    - PKG_CONFIG_PATH=$PREFIX/lib/pkgconfig pkg-config --libs   SLEPc

about:
  home: http://slepc.upv.es/
  summary: 'SLEPc: Scalable Library for Eigenvalue Problem Computations'
  license: BSD 2-Clause
  license_file: LICENSE
  license_family: BSD

extra:
  recipe-maintainers:
    - dalcinl
    - joseeroman
    - minrk
